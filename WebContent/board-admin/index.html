<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style>
input[type=text], select {
  width: 25%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 25%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
</style>
</head>
<body>
<form name="enterInfo" method="post" action="SetPerfs">
	Enter the full URL to run the server off of: <input type="text" name="url"/>
	<br>
	Enter the prefix for teams to run the server off of (ex. 12-): <input type="text" name="prefix"/>
	<hr>
	<input type="submit" value="Submit"/>
</form>
</body>
</html>
